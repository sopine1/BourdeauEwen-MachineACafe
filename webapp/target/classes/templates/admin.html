<!DOCTYPE html>
 
    
    <head>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Boisson Web Application</title>
    </head>
    <body>
    	<div>
	        <h2 class="h2">Liste des Boissons</h2>
	        <table class="table">
	            <thead>
	                <tr>
	                    <th>Nom</th>
	                    <th>Prix</th>
	                    <th>Quantité</th>
	                    <th>Durée</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:if="${boissons.empty}">
	                    <td colspan="3">Aucune Boisson en base de données</td>
	                </tr>
	                <tr th:each="boisson: ${boissons}">
	                	<td><span th:text="${boisson.name}"> Nom </span></td>
	                	<td><span th:text="${boisson.price}"> Prix </span></td>
	                	<td><span th:text="${boisson.quantity}"> Quantité </span></td>
	                	<td><span th:text="${boisson.time}"> Durée </span></td>
	                	<td>
	                		<a th:href="@{/updateBoisson/{id}(id=${boisson.id})}"><button class="btn btn-primary"><i class="bi bi-gear"></i></button></a>
	                		<a th:href="@{/deleteBoisson/{id}(id=${boisson.id})}"><button class="btn btn-danger"><i class="bi bi-trash"></i></button></a>
	                	</td>
	                </tr>
	            </tbody>
	        </table>
	        <a th:href="@{/addBoisson}"><button class="btn btn-success"><i class="bi bi-plus-square"></i> Boisson</button></a>
        </div>
    	<div>
	        <h2 class="h2">Liste des Suppléments</h2>
	        <table class="table">
	            <thead>
	                <tr>
	                    <th>Nom</th>
	                    <th>Quantité</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:if="${supplements.empty}">
	                    <td colspan="3">Aucun Supplément en base de données</td>
	                </tr>
	                <tr th:each="supplement: ${supplements}">
	                	<td><span th:text="${supplement.name}"> Nom </span></td>
	                	<td><span th:text="${supplement.quantity}"> Quantité </span></td>
	                	<td>
	                		<a th:href="@{/updateSupplement/{id}(id=${supplement.id})}"><button class="btn btn-primary"><i class="bi bi-gear"></i></button></a>
	                		<a th:href="@{/deleteSupplement/{id}(id=${supplement.id})}"><button class="btn btn-danger"><i class="bi bi-trash"></i></button></a>
	                	</td>
	                </tr>
	            </tbody>
	        </table>
	        <a th:href="@{/addSupplement}"><button class="btn btn-success"><i class="bi bi-plus-square"></i> Supplément</button></a>
        </div>
        <a th:href="@{/showCommande}"><button class="btn btn-primary">Voir les commandes passées</button></a>
        <a th:href="@{/}"><button class="btn btn-info">La Machine</button></a>
    </body>
</html>
