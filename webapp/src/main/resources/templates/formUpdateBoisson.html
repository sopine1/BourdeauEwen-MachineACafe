<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Modifier Boisson</title>
</head>
<body>
	<form method="post" th:action="@{/saveBoisson}" th:object="${boisson}" class="form-group">
		<p>Modifier <span th:text="*{name}"> nom </span></p>
		<input type="hidden" th:field="*{id}" class="form-control">
		<input type="text" th:field="*{name}" class="form-control" id="nameInput" placeholder="Nom de la boisson">
		<input type="text" th:field="*{price}" class="form-control" id="priceInput" placeholder="Prix de la boisson">
		<input type="text" th:field="*{quantity}" class="form-control" id="quantityInput" placeholder="Quantité de la boisson">
		<input type="text" th:field="*{time}" class="form-control" id="timeInput" placeholder="Durée pour la boisson">
		<button type="submit" class="btn btn-info">Modifier</button>
	</form>
</body>
</html>
