<!DOCTYPE html>
 
    
    <head>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Boisson Web Application </title>
    </head>
    <body>
    	<h1>Liste des commandes passées</h1>
    	<h2>Total: <span th:text="*{totalCommandes}"></span>€</h2>
	        <table class="table">
	            <thead>
	                <tr>
	                    <th scope="col">ID</th>
	                    <th scope="col">Prix</th>
	                    <th scope="col">Boisson</th>
	                    <th scope="col">Supplément(s)</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:if="${commandes.empty}">
	                    <td colspan="3">Aucune commande en base de données</td>
	                </tr>	          
	                <tr th:each="commande: ${commandes}">
	                	<td scope="row">#<span th:text="${commande.id}"> ID </span></td>
	                	<td><span th:text="${commande.totalPrice}"> Prix </span>€</td>
	                	<td><span th:text="${commande.boisson.name}"> Nom </span></td>
	                	<td>
	                		<div th:each="supp: ${commande.supplement}">
	                			<p th:text="${supp.name}"></p>
	                		</div>       
		                </td>
	                </tr>
	            </tbody>
	        </table>
	        <a th:href="@{/addCommande}"><button class="btn btn-info"> Ajouter une commande</button></a>
	        <a th:href="@{/admin}"><button class="btn btn-success"><i class="bi bi-arrow-bar-left"></i> Retour</button></a>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
